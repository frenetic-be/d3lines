<!DOCTYPE html>
<html lang="en">
<head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,300,400' rel='stylesheet' type='text/css'>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="../d3lines.js"></script>
    <style>
        svg {
            font-family: 'Open Sans', Palatino;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <svg id="main-svg"></svg>
</body>

<script>
    isArray = d3lines.isArray;
    function multiplePlotLayout(parentID, layout){
        for (jrow in layout){
            var div = document.createElement("div");
            var rowID = parentID+"_div_r"+jrow;
            div.setAttribute("id", rowID);
            div.setAttribute("class", "d3lines-layout-row");
//             div.style.clear = "both";
            document.getElementById(parentID).appendChild(div);
            var row = layout[jrow];
            if (isArray(row))
                {for (jcol in row){
                    var div = document.createElement("div");
                    var colID = rowID+"c"+jcol;
                    div.setAttribute("id", colID);
                    div.setAttribute("class", "d3lines-layout-column");
//                     div.style.float = "left";
                    document.getElementById(rowID).appendChild(div);
                    if (isArray(row[jcol])){
                        multiplePlotLayout(colID, layout);
                    } else {
                        var svg = document.createElement("svg");
                        svg.setAttribute("id", parentID+"_svg_r"+jrow+"c"+jcol);
                        svg.setAttribute("class", "d3lines-layout-svg");
                        document.getElementById(colID).appendChild(svg);
                    }
                }
            }
        }
    }

    function clearContent(elementID)
    {
        document.getElementById(elementID).innerHTML = "";
    }

    d3.selection.prototype.moveToFront = function() {
      return this.each(function(){
        this.parentNode.appendChild(this);
      });
    };

var data = [{x: 0, y: 0},
            {x: 0.262, y: 0.259},
            {x: 0.524, y: 0.5},
            {x: 0.785, y: 0.707},
            {x: 1.047, y: 0.866},
            {x: 1.309, y: 0.966},
            {x: 1.571, y: 1},
            {x: 1.833, y: 0.966},
            {x: 2.094, y: 0.866},
            {x: 2.356, y: 0.707},
            {x: 2.618, y: 0.5},
            {x: 2.88, y: 0.259},
            {x: 3.142, y: 0},
            {x: 3.403, y: -0.259},
            {x: 3.665, y: -0.5},
            {x: 3.927, y: -0.707},
            {x: 4.189, y: -0.866},
            {x: 4.451, y: -0.966},
            {x: 4.712, y: -1},
            {x: 4.974, y: -0.966},
            {x: 5.236, y: -0.866},
            {x: 5.498, y: -0.707},
            {x: 5.76, y: -0.5},
            {x: 6.021, y: -0.259},
            {x: 6.283, y: -0}];

// Select the svg tag where you want the plot to appear
var svg = d3.select("#main-svg");

var options = {
    // Specify what data you are plotting
    data: data,
    // Specify which of the two data `keys` ("x" or "y" in this case but it could be anything) will appear on the x-axis
    xkey: "x",
};

// Make the plot
d3lines.plot(svg, options);


</script>

</html>
